<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Variables & Conditionals -->
  <div>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting('Mary')">Greet</button>
    <p id="greetingResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button onclick="showNumbers()">Show Numbers</button>
    <ul id="numberList"></ul>
  </div>

  <!-- Part 4: DOM Manipulation -->
  <div>
    <h2>Part 4: DOM</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="toggleText">Click the button to toggle my highlight!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
